<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> All About Apple Inc. </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>


<div class="container">
    <div class="row">
      <div class="col-sm-8">

<h1> All About Apple Inc. </h1>
<p> How much do you know about the tech supergiant Apple Inc.? Take this quiz to find out! Find the answers on <a href="https://en.wikipedia.org/wiki/Apple_Inc.">this Wikipedia page</a>.</p>

<form>

              <div class="form-group">
                  <label for="appleproductpick">Which of these is an Apple product?</label>
                  <select multiple class="form-control" id="appleproductpick">
                  <option value="computer">Macbook Pro</option>
                  <option value="stereo">Alexa</option>
                  <option value="android">Samsung Galaxy</option>
                  <option value="phone">Windows Phone</option>
                  <option value="google">Pixel</option>
                        </select>
                      </div>

                  <div class="form-group">
                  <label> Where is Apple Headquarters? </label>

                  <div class="form-check">
                    <label class="form-control-label">
                    <input class="form-check-input" type="radio" name="location" value="miami">Miami</label>
                  </div>

                  <div class="form-check">
                    <label class="form-control-label">
                    <input class="form-check-input" type="radio" name="location" value="newyorkcity">New York City</label>
                  </div>

                  <div class="form-check">
                    <label class="form-control-label">
                    <input class="form-check-input" type="radio" name="location" value="seattle">Seattle</label>
                  </div>

                  <div class="form-check">
                    <label class="form-control-label">
                    <input class="form-check-input" type="radio" name="location" value="cupertino">Cupertino</label>
                  </div>
                  </div>

                  <div class="form-group">
                  <label for="yearFounded">What year was Apple founded?</label>
                  <input class="form-control" type="text" name="yearFounded" maxlength="20" id="yearFounded">
                  </div>

                  <div class="form-group">
                          <label for="2007showcase">Which product did Steve Jobs announce in 2007? </label>
                            <select class="form-control" id="2007showcase">
                              <option value="phone">iPhone</option>
                              <option value="ipod">iPod</option>
                              <option value="desktop">iMac</option>
                              <option value="tv">AppleTV</option>
                              <option value="speaker">HomePod</option>
                              <option value="tablet">iPad</option>
                            </select>
                  </div>

            <div class="form-group">
                      <label for="ceo">Apple's current CEO is </label>
                        <input class="form-control" type="text" name="ceo" maxlength="20" id="ceo">
                    </div>

            <div class="form-group">
                                <label> As of October 2019, which products have been released? </label>

                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="11pro" id="11Pro">
                                  <label class="form-check-label" for="11Pro">
                                    iPhone 11 Pro
                                  </label>
                                </div>

                              <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tablet" value="tabletpro" id="ipadPro">
                                    <label class="form-check-label" for="ipadPro">
                                    iPad Pro
                                    </label>
                                  </div>

                              <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="tv" value="tvpro" id="tvPro">
                                    <label class="form-check-label" for="tvPro">
                                    TV Pro
                                    </label>
                                  </div>

                              <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="desktop" value="imacpro" id="imacPro">
                                    <label class="form-check-label" for="imacPro">
                                    iMac Pro
                                    </label>
                                  </div>

                            </div>
                            <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Submit">
                            <input class="btn btn-warning" type="reset" value="Reset">
                          </div>

</form>

</div>
</div>






</div>

</body>
</html>
